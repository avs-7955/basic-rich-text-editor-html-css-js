<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- STYLESHEET -->
    <link rel="stylesheet" href="styles.css">
    <!-- GOOGLE MATERIAL UI -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Text editor</title>
</head>

<body>
    <div class="container">
        <div class="options">

            <!-- TEXT FORMAT BUTTONS-->
            <button id="bold" class="option-bold format">
                <span class="material-symbols-outlined">
                    format_bold
                </span>
            </button>
            <button id="italic" class="option-italic format">
                <span class="material-symbols-outlined">
                    format_italic
                </span>
            </button>
            <button id="underline" class="option-underline format">
                <span class="material-symbols-outlined">
                    format_underlined
                </span>
            </button>
            <button id="strikethrough" class="option-strikethrough format">
                <span class="material-symbols-outlined">
                    strikethrough_s
                </span>
            </button>
            <button id="superscript" class="option-superscript format">
                <span class="material-symbols-outlined">
                    superscript
                </span>
            </button>
            <button id="subscript" class="option-subscript format">
                <span class="material-symbols-outlined">
                    subscript
                </span>
            </button>

        </div>
    </div>
</body>

</html>
