<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- STYLESHEET -->
    <link rel="stylesheet" href="styles.css">
    <!-- GOOGLE MATERIAL UI -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- For Favicon -->
    <link rel="icon" type="image/png"
        href="https://cdn-icons-png.flaticon.com/512/240/240072.png?w=740&t=st=1685881503~exp=1685882103~hmac=0be156ee7ebf43f8af2ba8d62cfc616eb09800a43a742f3746f2eaf4f8a820ad">
    <title>Text editor</title>
</head>

<body>
    <div class="container">
        <div class="options">

            <!-- TEXT FORMAT BUTTONS-->
            <button id="bold" class="option-bold format">
                <span class="material-symbols-outlined">
                    format_bold
                </span>
            </button>
            <button id="italic" class="option-italic format">
                <span class="material-symbols-outlined">
                    format_italic
                </span>
            </button>
            <button id="underline" class="option-underline format">
                <span class="material-symbols-outlined">
                    format_underlined
                </span>
            </button>
            <button id="strikethrough" class="option-strikethrough format">
                <span class="material-symbols-outlined">
                    strikethrough_s
                </span>
            </button>
            <button id="superscript" class="option-superscript format">
                <span class="material-symbols-outlined">
                    superscript
                </span>
            </button>
            <button id="subscript" class="option-subscript format">
                <span class="material-symbols-outlined">
                    subscript
                </span>
            </button>

            <!-- LIST ITEMS -->
            <button id="insertOrderedList" class="option-button">
                <span class="material-symbols-outlined">
                    format_list_numbered
                </span>
            </button>
            <button id="insertUnorderedList" class="option-button">
                <span class="material-symbols-outlined">
                    format_list_bulleted
                </span>
            </button>


            <!-- UNDO/REDO -->
            <button id="undo" class="option-button">
                <span class="material-symbols-outlined">
                    undo
                </span>
            </button>
            <button id="redo" class="option-button">
                <span class="material-symbols-outlined">
                    redo
                </span>
            </button>

            <!-- LINKS -->
            <button id="createLink" class="option-button">
                <span class="material-symbols-outlined">
                    link
                </span>
            </button>
            <button id="unLink" class="option-button">
                <span class="material-symbols-outlined">
                    link_off
                </span>
            </button>

            <!-- ALIGNMENT -->
            <button id="justifyLeft" class="option-button">
                <span class="material-symbols-outlined">
                    format_align_left
                </span>
            </button>
            <button id="justifyCenter" class="option-button">
                <span class="material-symbols-outlined">
                    format_align_center
                </span>
            </button>
            <button id="justifyRight" class="option-button">
                <span class="material-symbols-outlined">
                    format_align_right
                </span>
            </button>

            <button id="justifyFull" class="option-button">
                <span class="material-symbols-outlined">
                    format_align_justify
                </span>
            </button>

            <!-- INDENTATION -->
            <button id="indent" class="option-button">
                <span class="material-symbols-outlined">
                    format_indent_increase
                </span>
            </button>

            <button id="outdent" class="option-button">
                <span class="material-symbols-outlined">
                    format_indent_decrease
                </span>
            </button>

            <!-- FONT -->
            <select id="fontName" class="adv-option-button"></select>
            <select id="fontSize" class="adv-option-button"></select>

            <!-- COLOR -->
            <div class="inputWrapper">
                <input type="color" id="foreColor" class="adv-option-button">
                <label for="foreColor">Font Color</label>
            </div>
            <div class="inputWrapper">
                <input type="color" id="backColor" class="adv-option-button">
                <label for="backColor">Highlight Color</label>
            </div>
            <!-- <select id="fontColor" class="adv-option-button">
                <span class="material-symbols-outlined">
                    text_format
                </span>
            </select> -->
        </div>
        <div id="textInput" contenteditable="true"></div>
    </div>

    <!-- SCRIPT FILES -->
    <script src="script.js"></script>
</body>

</html>
